name: Run Tests

on:
  push:
    branches:
      - main # or whatever your default branch is called, e.g., 'master'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x' # or any specific version you need



    - name: Install dependencies
      run: cd client && npm ci


    - name: Run tests
      run: npm test

    - name: Upload test results (optional)
      if: always() # This ensures the step is executed even if the test fails
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: client/path/to/your/test-output-directory
